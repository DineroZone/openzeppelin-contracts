name: Test

on:
  push:
    branches:
      - master
      - release-v*
  pull_request: {}
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: npm
      - uses: actions/cache@v3
        id: cache
        with:
          path: '**/node_modules'
          key: 4ccabf82bf-${{ hashFiles('**/package-lock.json') }}
          restore-keys: 4ccabf82bf-
      - run: npm ci
        if: steps.cache.outputs.cache-hit != 'true'
