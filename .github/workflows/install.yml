name: Test

on:
  push:
    branches:
      - master
      - release-v*
  pull_request: {}
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: npm
      - uses: actions/cache@v3
        id: cache
        with:
          path: '**/node_modules'
          key: b2f9316218-${{ hashFiles('**/package-lock.json') }}
          restore-keys: b2f9316218-
      - name: Install dependencies
        run: npm ci --prefer-offline
        if: steps.cache.outputs.cache-hit != 'true'
        env:
          SKIP_COMPILE: true
